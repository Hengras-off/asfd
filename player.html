
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreamHub Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-5xl aspect-video">
    <iframe
      id="video-frame"
      src=""
      frameborder="0"
      allowfullscreen
      allow="autoplay; encrypted-media"
      class="w-full h-full rounded-xl shadow-lg"
    ></iframe>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('videoId');
    const type = params.get('type') || 'movie';

    if (videoId) {
      const iframe = document.getElementById('video-frame');
      iframe.src = `https://vidsrc.to/embed/${type}/${videoId}?api_key=GPADSXQ-K77MB1W-HNKECFW-5XP99WC`;
    } else {
      document.body.innerHTML = '<div class="text-center text-red-400 text-xl">No video ID provided in URL.</div>';
    }
  </script>
</body>
</html>
